        **Last Updated**: $(date -u)
        **Status**: $(if [ "${{ needs.vulnerability-scan.outputs.has-vulnerabilities }}" == "true" ]; then echo "âš ï¸ ACTION REQUIRED"; else echo "âœ… SECURE"; fi)
        
        ## Current Security Status
        
        ${{ needs.vulnerability-scan.outputs.scan-report }}
        
        ## Security Monitoring
        
        - ğŸ”„ **Automated Scans**: Daily at 02:00 UTC
        - ğŸ”§ **Auto-fixes**: Enabled for non-breaking changes
        - ğŸš¨ **Critical Alerts**: Immediate notification + Issue creation
        - ğŸ“Š **Dependabot**: Enabled with weekly updates
        
        ## Response Procedures
        
        ### Critical Vulnerabilities (CVE Score 9.0+)
        1. ğŸš¨ Immediate alert sent
        2. ğŸ”§ Auto-fix attempted if possible
        3. ğŸ“‹ GitHub Issue created
        4. ğŸ‘¤ Repository owner assigned
        
        ### High Vulnerabilities (CVE Score 7.0-8.9)
        1. âš ï¸ Daily monitoring
        2. ğŸ”§ Auto-fix during scheduled runs
        3. ğŸ“Š Tracked in security reports
        
        ### Medium/Low Vulnerabilities
        1. ğŸ“ˆ Weekly review
        2. ğŸ”„ Dependabot automatic updates
        3. ğŸ“‹ Included in routine maintenance
        
        ## Resources
        
        - [Security Workflow](${{ github.server_url }}/${{ github.repository }}/actions/workflows/security-monitoring.yml)
        - [Dependabot Alerts](${{ github.server_url }}/${{ github.repository }}/security/dependabot)
        - [Security Policy](./SECURITY.md)
        
        ---
        *This dashboard is automatically updated by GitHub Actions*
        EOF
        
        # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ¡ãƒˆãƒªã‚¯ã‚¹æ›´æ–°
        cat > .github/security/metrics.json << EOF
        {
          "last_scan": "$(date -u --iso-8601=seconds)",
          "vulnerabilities": {
            "total": ${{ needs.vulnerability-scan.outputs.has-vulnerabilities == 'true' && '1' || '0' }},
            "critical": ${{ needs.vulnerability-scan.outputs.critical-count }},
            "high": ${{ needs.vulnerability-scan.outputs.high-count }}
          },
          "status": "${{ needs.vulnerability-scan.outputs.has-vulnerabilities == 'true' && 'vulnerable' || 'secure' }}",
